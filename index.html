<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
  <title>Weather app</title>
</head>
<body>
  <div class="container main my-5 mx-auto">
   
   <header>
      <h1 class="text-muted text-center my-4">WeatherGato</h1>
      <form class="search-city my-4 text-muted text-center">
         <label for="city" class="mb-1">Enter a location for weather information</label>
        <input class="form-control" type="text" name="city" placeholder="search city..." />
      </form>
    </header> 

    <div class="content card shadow-lg rounded d-none">
      <img src="https://via.placeholder.com/400x300" class="time card-img-top">
      <div class="icon bg-light mx-auto text-center">
        <img src="" alt="" id="icon-img">
      </div>
      <div class="text-muted text-center text-uppercase details">
        <h5 class="my-3">City name</h5>
        <div class="my-3">Weather</div>
        <div class="display-4 my-4">
          <span>temp</span>
          <span>&deg;C</span>
        </div>
      </div>
    </div>
   
  </div>
  <script src="scripts/forecast.js"></script>
  <script src="scripts/app.js"></script>
</body>
</html>
